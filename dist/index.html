<!DOCTYPE html>
<html>
<head>
  <title>Вау! Видеоплеер!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 1px 1px 15px 5px gray;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .js-video-container {
      flex-grow: 1;
    }

    .buttons {
      background-color: black;
    }

    .js-play-button, .js-pause-button, .js-volume-button, .js-mute-button {
      background-color: black;
      border-style: none;
      cursor: pointer
    }

    .fa-play, .fa-pause, .fa-volume-up, .fa-volume-off {
      color: white;
      font-size: 2em;
    }

    .js-progress {
      background-color: grey;
    }

    .js-progress-slider {
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
<div id="player">
  <div class="js-video-container"></div>
  <div class="buttons">
    <button class="js-play-button"><i class="fa fa-play" aria-hidden="False"></i></button>
    <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    <!--      <button class="js-fullscreen-button" >Fullscreen</button>-->
  </div>
  <!--  <div style="color: white;">-->
  <!--    <span class="js-current-time"></span>-->
  <!--    <span class="js-duration"></span>-->
  <!--  </div>-->

  <div class="js-progress">
    <div class="js-progress-slider">Прогресс</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    // src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
  });
</script>

</body>
</html>
