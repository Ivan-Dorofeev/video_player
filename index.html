<!DOCTYPE html>
<html>
<head>
  <title>Вау! Видеоплеер!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" sizes="16x16" href="favicon.png">
  <style>
    .custom-vp {
      width: 800px;
      height: 620px; /*600*/
      box-shadow: 1px 1px 15px 5px gray;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .vp-container {
      flex-grow: 1;
      width: 800px;
      height: 600px;
    }

    .viewing-panel{
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      background-color: black;
    }

    .vp-time{
      color: white;
    }

    .vp-bottom-controls {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 5px;
    }

    .vp-button {
      color: white;
      font-size: 20px;
      align-items: center;
      background-color: black;
      border-style: none;
      cursor: pointer;
      height: 35px;
      width: 35px;
    }


    .viewing-panel {
      flex-grow: 1;
    }

    .vp-progress {
      background-color: black;
      display: flex;
      flex-grow: 1;
      /*padding: 5px;*/
      margin-left: 10px;
    }

    .vp-progress-point {
      opacity: 1;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: ease-in-out;
    }

    .vp-progress:hover .vp-progress-point {
      height: 7px;
      width: 7px;
      margin-left: -5px;
      background-color: red;
      border-color: white;
      border-style: solid;
      border-radius: 50%;
      display: flex;
      align-items: center;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: ease-in-out;
    }

    .vp-progress-slider {
      height: 5px;
      background-color: #f8104d;
      color: black;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
      display: flex;

    }



  </style>
</head>
<body>
<div id="player" class="custom-vp">
  <div class="js-video-container vp-container"></div>
  <div class="vp-bottom-controls">
    <div class="player-button">
      <button class="js-play-button vp-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button vp-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button vp-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button vp-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    </div>
    <div class="viewing-panel">
        <div class="js-current-time vp-time"></div>
      <div class="js-progress vp-progress">
        <div class="js-progress-slider vp-progress-slider"></div>
        <div class="vp-progress-point"></div>
      </div>
      <div class="js-duration vp-time"></div>
    </div>
    <div class="player-button">
      <button class="js-fullscreen-button vp-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
  });
</script>

</body>
</html>
